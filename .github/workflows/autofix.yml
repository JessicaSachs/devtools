name: autofix.ci # needed to securely identify the workflow

on:
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  ci:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint --fix
      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
      - run: pnpm build
      - run: pnpm typecheck
